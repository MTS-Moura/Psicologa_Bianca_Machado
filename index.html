<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psicóloga Bianca Machado</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md bg-body-tertiary fixed-top" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand"><img src="img/Logo.png" alt="Logo" class="d-inline-block align-text-top"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#inicio">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="#sobre">Sobre mim</a></li>
            <li class="nav-item"><a class="nav-link" href="#atendimento">Meu atendimento</a></li>
            <li class="nav-item"><a class="nav-link" href="#contato">Contato</a> </li>
            <li><a type="button" class="btn btn-success" target="_blank" href="https://api.whatsapp.com/send?1=pt_BR&phone=5521971244043"><i class="bi bi-whatsapp"></i>Agende sua consulta</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="inicio"></section>
    <div class="content">
      <img src="img/Ajudarvoce.png" alt="meu propósito é ajudar você" draggable="false" class="img-fluid"></section>
      <a target="_blank" href="https://api.whatsapp.com/send?1=pt_BR&phone=5521971244043" class="botao-main"><i class="bi bi-whatsapp"></i>Agende sua consulta</a>
    </div>
    <section id="sobre"></section>
    <div class="content-text">
      <a><img src="img/Sobremim.png" alt="Bianca machado foto" draggable="false" class="img-fluid"></a>
    </div>
    <section id="atendimento"></section>
    <div class="atendimento">
      <a><img src="img/meuAtendimento.png" alt="sobre meu atendimento" draggable="false" class="img-fluid"></a>
    </div>
    <section id="contato"></section>
      <div class="row">
        <div class="col-md-6">
          <div class="mapa-local">
            <h1>Localização</h1>
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3673.8583847821233!2d-43.187237!3d-22.955442!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997fe469372ef1%3A0xad4346c3f5aa6d9!2sR.%20Mena%20Barreto%2C%2050%20-%20Botafogo%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%2022271-100!5e0!3m2!1spt-BR!2sbr!4v1695103325113!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>          </div>
        </div>
        <div class="col-md-6">
          <div class="container-form">
            <h1>Envie sua Mensagem por aqui:</h1>
            <form>
              <div class="mb-1">
                <label for="nome" class="form-label"></label>
                <input type="text" class="form-control" id="nome" required placeholder="Nome*">
              </div>
              <div class="mb-1">
                <label for="email" class="form-label"></label>
                <input type="email" class="form-control" id="email" required placeholder="Email*">
              </div>
              <div class="mb-1">
                <label for="telefone" class="form-label"></label>
                <input type="tel" class="form-control" id="telefone" required placeholder="Telefone*">
              </div>
              <div class="mb-4">
                <label for="mensagem" class="form-label"></label>
                <textarea class="form-control" id="mensagem" rows="2" style="resize: none;"
                  placeholder="Escreva sua mensagem aqui"></textarea>
              </div>
              <button type="button" class="btn btn-dark" onclick="addData()">Enviar</button>
            </form>
            <div id="mensagem-sucesso" class="alert alert-success mt-3" style="display: none;">
              Sua mensagem foi enviada com sucesso!
            </div>
          </div>
        </div>
      </div>
    <div class="footer">
      <address>desenvolvido no dia 17/09/2023 por Matheus Moura</address>
    </div>
  </div>
</body>
</html>
<script src="js/funcao.js"></script>
